<html>
<head>
    <link rel="stylesheet" href="tip.css">
    <title>Tip Calculator</title>
</head>
<body>
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
    </script>
    
    <div id = "background"></div>
    <h1>Bill Calculator</h1>
    <p>How much was the bill?</p>
        <input id = "cost" type="text" placeholder="Enter Cost">
    <p>How many people are splitting the bill?</p>
    <div>
        <input id = "people" type="text" placeholder="Enter Number of People">
    </div>
    
    <p>Choose a pre-set tip amount or add a custom percent</p>
    <select name = "percent" id = "percent">
        <option value = 0>Zero</option>
        <option value = .1>10%</option>
        <option value = .15>15%</option>
        <option value = .2>20%</option>
        <option value = 1>Custom</option>
    </select>

    <input id = "custom" type = "text" placeholder="Custom Tip">%
        
    <div>
        <button id="calculate" type="button">Calculate</button>
    </div>

    
</body>
</html>
<script src="tip.js"></script>
